    :root {
      --bg: #fafafa;
      --text: #202124;
      --muted: #5f6368;
      --link: #202124;
      --accent: #111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #ffffff 0, #f5f5f5 45%, #f0f0f0 100%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      font-size: 17px;
      letter-spacing: 0.15px;
    }

    .shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .wrap {
      max-width: 640px;
      width: 100%;
      padding: 48px 32px 56px;
      background: rgba(255,255,255,0.94);
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
      text-align: left;
      animation: fadeIn 480ms ease-out;
    }

    h1 {
      font-size: 46px;
      font-weight: 300;
      margin: 0;
      letter-spacing: -0.6px;
    }

    h1 strong {
      font-weight: 700;
    }

    .tagline {
      margin-top: 18px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.5;
      max-width: 520px;
    }

    .links {
      margin-top: 40px;
      list-style: none;
      padding: 0;
    }

    .links li + li {
      margin-top: 14px;
    }

    .link {
      font-size: 20px;
      text-decoration: none;
      color: var(--link);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      padding-bottom: 2px;
      transition: transform 140ms ease-out, opacity 140ms ease-out;
    }

    .link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: rgba(0,0,0,0.14);
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 160ms ease-out;
    }

    .link span.label {
      letter-spacing: 0.3px;
    }

    .link:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .link:hover::after {
      transform: scaleX(1);
    }

    .footer-emoji {
      margin-top: 40px;
      font-size: 28px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .wrap {
        padding: 32px 20px 40px;
        border-radius: 20px;
      }
      h1 {
        font-size: 36px;
      }
      .tagline {
        font-size: 17px;
      }
      .link {
        font-size: 19px;
      }
    }
  </style>
